{% extends "library/base.html" %}
{% block content %}
   <h1>Log-In</h1>
    {% if form.errors %}
        <p>You username and password did not match please try again</p>
    {% else %}
        <p>Please use the following form to log-in: </p>
    {% endif %}
    <div class="login-form">
        <form action="{% url 'library:login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="text" value="{{ next }}" />
            <p><input type="submit" value="Log-in"></p>
        </form>
    </div>
{% endblock %}
